version: '3.8'

services:
  base:
    image: turbovnc-base:latest
    build:
      context: .
      dockerfile: dockerfiles/base.Dockerfile

  turbovnc:
    image: drengskapur/turbovnc:latest
    build:
      context: .
      dockerfile: dockerfiles/turbovnc.Dockerfile
      args:
        - BASE_IMAGE=turbovnc-base:latest
    depends_on:
      - base
    ports:
      - "5901:5901"  # VNC port
      - "6080:6080"  # noVNC web interface
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6080", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s 